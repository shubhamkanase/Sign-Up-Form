<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP FORM></title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <div class="main">
        <div class="left">

            <img src="img/imgodin.jpg" alt="" class="img1">
            <div class="imageposition">
                <div class="imgposition">
                    <img src="img/odin-lined.png" alt="ODIN" class="img2" />
                    <p class="logotext1">ODIN </p>
                </div>
            </div>

        </div>

        <div class="right">
            <p class="para"> <strong> is not a real online service! you kwon you need something <br> like this is in
                    your
                    life that help you
                    realize your deepest dreams.<br> up now to get started.</p> </strong>

            <p class="para2"><em> you know you want to. </em></p>

            
                <form id="signup-form">
                    <div class="container">
                        <h1 class="head"> Let's do this!</h1>
                        <div class="content">
                            <div class="nameContent">
                                <div class="inputContent">
                                    <p class="fname">FIRST NAME</p>
                                    <input type="text" required id="firstname">
                                </div>

                                <div class="inputContent">
                                    <p class="lname"> LAST NAME </p>
                                    <input type="text" required class="lname" id="lname">
                                </div>
                            </div>

                            <div class="nameContent">
                                <div class="inputContent">
                                    <p class="email"> EMAIL</p>
                                    <input type="email" required id="email">
                                </div>
                                <div class="inputContent">
                                    <p class="pnum"> PHONE NUMBER </p>
                                    <input type="phone" minlength="10" maxlength="10" required class="pnum" id="pnum">
                                </div>
                            </div>

                            <div class="nameContent">
                                <div class="inputContent">
                                    <p class="pword"> PASSWORD</p>
                                    <input type="password" required id="pword" />
                                </div>
                                <div class="inputContent">
                                    <p class="cpword">CONFIRMPASSWORD</p>
                                    <input type="password" required class="cpword" id="cpword">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit"> Create Account</button>
                    <p> Already have an account? <a href="#"> Log in </a></p>
                </form>
            
            <!-- <button> Create Account</button>
            <p> Already have an account? <a href="#"> Log in </a></p> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
